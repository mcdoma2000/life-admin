<p-toast></p-toast>
<div class="p-grid">
  <div class="p-col-7 p-text-center">
    <p-table [value]="userTypes" [paginator]="true" dataKey="id" [rows]="20" editMode="row">
      <ng-template pTemplate="caption">
        ULIC Administration &gt; Add/Edit User Type
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>
            User Type
          </th>
          <th style="text-align: center;">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-utype let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="utype">
          <td pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input type="text" pInputText maxlength="50" style="width: 100%;" required [(ngModel)]="utype.typeName" />
              </ng-template>
              <ng-template pTemplate="output">
                {{utype.typeName}}
              </ng-template>
            </p-cellEditor>
          </td>
          <td style="text-align: center;">
            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(utype)" class="p-button-rounded p-button-text"></button>
            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(utype)" class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(utype, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
            <button *ngIf="!editing" pButton pRipple type="button" icon="pi pi-trash" (click)="onRowDelete(utype)" class="p-button-rounded p-button-text p-button-danger"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
