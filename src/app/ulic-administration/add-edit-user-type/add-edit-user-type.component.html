<div class="p-grid">
  <div class="p-col-8 p-text-center">
    <p-table [value]="userTypes" [paginator]="true" [rows]="20">
      <ng-template pTemplate="caption">
        Add/Edit User Type
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>
            User Type
          </th>
          <th>
            Edit/Update/Delete
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-utype>
        <tr>
          <td>
            <span>{{utype.typeName}}</span>
            <input type="text" pInputText maxlength="50" required value="{{utype.typeName}}" />
          </td>
          <td>
            <p-button
              title="Edit"
              label="Edit"
              styleClass="p-mr-2"
              icon="pi pi-pencil">
            </p-button>
            <p-button
              title="Update"
              label="Update"
              styleClass="p-mr-2"
              icon="pi pi-save">
            </p-button>
            <p-button
              title="Cancel"
              label="Cancel"
              styleClass="p-mr-2"
              icon="pi pi-undo">
            </p-button>
            <p-button
              title="Delete"
              label="Delete"
              styleClass="p-mr-2"
              icon="pi pi-times">
            </p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
